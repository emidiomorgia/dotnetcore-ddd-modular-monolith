name: Fly Deploy App
on:
  push:
    branches:
      - release
jobs:
  deploy:
      name: Deploy App
      defaults:
        run:
          working-directory: ./src/Evelyn
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only
          env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_APIGATEWAY }}
